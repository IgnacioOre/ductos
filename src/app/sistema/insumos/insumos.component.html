<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" style="width: 14%;">
  
      <div class="sidebar-heading" id="logo">
        <a href="home-sistema"> <img src="../assets/logo.jpg" width="100"></a>
      </div>
      <div class="list-group list-group-flush" id="menuLista">
        <a class="list-group-item list-group-item-action bg-light" href="pedidos">Pedidos</a>
        <a class="list-group-item list-group-item-action bg-light" href="productos">Productos</a>
        <a class="list-group-item list-group-item-action bg-light" href="insumos"><b>Insumos</b></a>
        <a class="list-group-item list-group-item-action bg-light" href="cliente">Clientes</a>
        <a class="list-group-item list-group-item-action bg-light" href="calendario">Calendario</a>
        <a class="list-group-item list-group-item-action bg-light" href="informe">Informes</a>
    </div>
    </div>
    <!-- /#sidebar-wrapper -->
  
    <!-- Page Content -->
    <div id="page-content-wrapper">
  
      <nav class="navbar navbar-dark bg-dark " id="navbar">
        <h1 id="titulo">Sistema de Gestión DuctOS</h1>
        <button type="button" class="btn btn-outline-light" id="sesion" >Cerrar sesión</button>
      </nav>
  
      <section class="content">
        <!--Aqui van las migas de pan, pero creo que no las necesitaremos-->
        <br>
        <h3 id="subtitulo"> Gestión de Insumos </h3>
        <div class="card mb-3 text-center">
          <div class="card-body text-primary">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Stock</th>
                    <th style="text-align: left"><button class="btn btn-success" type="button"
                        (click)="abrirModal()">Añadir</button></th>
                  </tr>
                </thead>
                <tbody *ngIf="insumosCargados">
                    <tr *ngFor="let item of insumos | paginate: {itemsPerPage: 10, currentPage: p, totalItems: insumos.length} " class="align-middle">
                        <th>{{item.insumoId}}</th>
                        <td><img *ngIf="item.imagenUrl" class="center"
                            [src]="_DomSanitizationService.bypassSecurityTrustUrl(item.imagenUrl)" width="100px"></td>
                        <td>{{item.insumoCodigo}}</td>
                        <td>{{item.insumoNombre}}</td>
                        <td>{{item.cantidad}}</td>
                        <td>
                        <div class="btn-toolbar">
                            <button class="btn btn-warning" type="button" id="botones"
                            (click)="abrirModalEditar(item)">Editar</button>
                            <button class="btn btn-danger" type="button"
                            id="botones" (click)="borrarInsumo(item)">Eliminar</button>
        
                        </div>
                        </td>
                    </tr>
                    
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  
  
<app-add-insumo [getInsumos]="obtenerFuncion"></app-add-insumo>
<app-edit-insumo *ngIf="insumosService.ocultoEdit == 'block'"></app-edit-insumo>
