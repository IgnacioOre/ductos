<div class="modal" data-target="#modal" [ngStyle]="{'display': insumosService.ocultoAdd}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <!--Empieza el formulario addPedidoService.oculto-->
            <form [formGroup]='formInsumo' (ngSubmit)="saveData()" novalidate>
                <!--Modal Header-->
                <div class="modal-header">
                    <h3 class="modal-title">Crear Insumo</h3>
                    <button (click)="ocultarModal()" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!--Modal Body-->
                <div class="modal-body">
                    <!--Card de Cliente-->
                    <div class="card" id="tarjeta">
                        <h5>Datos del insumo</h5>
                        <!--Nombre-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Nombre</label>
                            <div class="col-8">
                                <input class="form-control" formControlName="insumoNombre" type="text">
                            </div>
                        </div>
                        <!--Correo-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Cantidad</label>
                            <div class="col-8">
                                <input class="form-control" type="number" formControlName="cantidad">
                            </div>
                        </div>
                        <!--Telefono-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Codigo</label>
                            <div class="col-8">
                                <input class="form-control" type="text" formControlName="insumoCodigo">
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="exampleFormControlFile1" class="col-4 col-form-label">Adjuntar Imagen</label>
                        <div class="col-8">
                            <input enctype="multipart/form-data" (change)="capturarFile($event)" type="file"
                                formControlName="imagenUrl" class="form-control-file" id="exampleFormControlFile1">
                            <!--formControlName="URLImagen"-->
                        </div>

                        <img *ngIf="previsualizacion" class="center"
                            [src]="_DomSanitizationService.bypassSecurityTrustUrl(previsualizacion)" width="300px">

                    </div>

                </div>
                <br>
                <!--Modal footer-->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button (click)="ocultarModal()" type="button" style="background-color: red; color: white;"
                        class="btn btn-danexampleModalger">Cerrar</button>

                </div>
            </form>
        </div>
    </div>
</div>
