<div class="modal" data-target="#modal" [ngStyle]="{'display': addProductoService.oculto}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <!--Empieza el formulario addPedidoService.oculto-->
            <form [formGroup]='formProducto' (ngSubmit)="saveData()" novalidate>
                <!--Modal Header-->
                <div class="modal-header">
                    <h3 class="modal-title">Crear Producto</h3>
                    <button (click)="ocultarModal()" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!--Modal Body-->
                <div class="modal-body">
                    <div class="card" id="tarjeta">
                        <!--Nombre-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">
                                <h6>Nombre</h6>
                            </label>
                            <div class="col-8">
                                <input class="form-control" formControlName="nombreProducto" type="text">
                            </div>
                        </div>

                        <!--Precio-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">
                                <h6>Precio</h6>
                            </label>
                            <div class="col-8">
                                <input class="form-control" formControlName="precio" type="text">
                            </div>
                        </div>

                        <!--Stock-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">
                                <h6>Cantidad</h6>
                            </label>
                            <div class="col-8">
                                <input class="form-control" formControlName="cantidad" type="text">
                            </div>
                        </div>

                        <!--Descripcion-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">
                                <h6>Descripci√≥n</h6>
                            </label>
                            <div class="col-8">
                                <!--<input class="form-control" formControlName="descripcion" type="text">-->
                                <textarea class="form-control" formControlName="descripcion" type="text" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                
                              </div>
                        </div>

                        <!--Adjuntar Imagen-->
                        <div class="form-group">
                            <label for="exampleFormControlFile1" class="col-4 col-form-label">Adjuntar Imagen</label>
                            <div class="col-8">
                                <input enctype="multipart/form-data" (change)="capturarFile($event)" type="file"
                                    formControlName="imagenProducto" class="form-control-file" id="exampleFormControlFile1">
                            </div>

                            <img *ngIf="previsualizacion" class="center"
                                [src]="_DomSanitizationService.bypassSecurityTrustUrl(previsualizacion)" width="300px">

                        </div>

                    </div>
                    <br>
                    <!--Modal footer-->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" (click)="mostrarMensaje()">Guardar</button>
                        <button (click)="ocultarModal()" type="button" style="background-color: red; color: white;"
                            class="btn btn-danexampleModalger">Cerrar</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
