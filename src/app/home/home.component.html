    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ductos Ortiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">¿Quiénes somos?</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="seguimiento">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contactanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">

    <div class="card" style="width: 80rem;">

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/ductos1.jpg" class="d-block w-100" alt="Imagen ductos 1">
          </div>
          <div class="carousel-item">
            <img src="../assets/ductos2.jpg" class="d-block w-100" alt="Imagen ductos 2">
          </div>
          <div class="carousel-item">
            <img src="../assets/ductos3.jpg" class="d-block w-100" alt="Imagen ductos 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </main>
