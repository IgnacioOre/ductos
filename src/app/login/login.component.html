<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    </head> 

    <body>
      <header class="header">
          <div class="container logo-nav-container">
              <a href="#" class="logo">DUCTOS ORTIZ</a>
              <nav class="navigation">
                  <ul>
                      <li><a href="#">Inicio</a></li>
                      <li><a href="#">¿Quiénes somos?</a></li>
                      <li><a href="#">Productos</a></li>
                      <li><a href="seguimiento">Pedidos</a></li>
                      <li><a href="#">Contactanos</a></li>
                      <li><a href="login">Iniciar Sesión</a></li>
                  </ul>
              </nav>
          </div>
      </header>


      <main class="main">

        <div  class="card" style="width: 50%;">

<div class="container">

    <div class="omb_login">
      <br>
      <h3 class="omb_authTitle" style="color: black;" >Ingresar o <a href="#">Registrarse</a></h3>
      <br>
      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off" method="POST">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user">&nbsp;</i></span>
              <input formControlName="email" type="text" class="form-control" name="useremail" placeholder="Email">
            </div>
            <span class="help-block"></span>
            <br>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock">&nbsp;</i></span>
              <input formControlName = "password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          </form>
        </div>
      </div>
      <br>
      <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-3">
          <label class="checkbox">
            <input type="checkbox" value="remember-me">&nbsp;Recuérdame
          </label>
        </div>
        <div class="col-xs-12 col-sm-3">
          <p class="omb_forgotPwd">
            <a href="#">Olvidaste tu password?</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
      </main>

        <footer class="text-center text-white fixed-bottom">
            <div class="container p-4"></div>
            <div class="text-center">
                <label>Ingeniería Civil en Informática</label>
                <br>
                <label>Universidad del Bío-Bío - Todos los derechos reservados © 2021</label>
            </div>
        </footer>
    </body>
</html>
