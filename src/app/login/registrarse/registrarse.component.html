<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ductos Ortiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="seguimiento">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contactanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login">Ingreso Funcionarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main">

        <div class="card" style="width: 55%; padding: 2%;">

            <div class="container">

                <div class="omb_login">
                    <h3 class="omb_authTitle" style="color: black;">Registrarse</h3>
                    <div class="row omb_row-sm-offset-3">
                        <div class="col-xs-12 col-sm-6">
                            <form class="omb_loginForm" [formGroup]="formUsuario" (ngSubmit)="registrarse()" autocomplete="off"
                                method="POST">
                                <div class="form-group">
                                    <span class="input-group-addon"><i class="fa fa-user">&nbsp;</i></span>
                                    <label for="exampleInputEmail1">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" aria-describedby="nombre"
                                        formControlName="nombreUsuario">
                                </div>
                                <br>
                                <div class="form-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"
                                            aria-hidden="true">&nbsp;</i></span>
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="email"
                                        formControlName="email">
                                </div>
                                <br>
                                <div class="form-group">
                                    <span class="input-group-addon"><i class="fa fa-lock">&nbsp;</i></span>
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input type="password" class="form-control" id="contraseña"
                                        formControlName="contraseña">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary" (click)="registrarse()">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div>
        <br>
        <br>
        <br>
        <br>
    </div>

    <footer class="footer py-0 bg-dark fixed-bottom text-center">
        <div class="container">
            <span class="text-white">Ingeniería Civil en Informática</span>
            <br>
            <span class="text-white">Universidad del Bío-Bío - Todos los derechos reservados © 2021</span>
        </div>
    </footer>
</body>

</html>
